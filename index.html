<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid pt-1">
        <div class="row">
            <div class="col-md-3 bg-light">
                <h5>Search for a City:</h5>
                <form class="form-inline">
                    <input type="text" class="form-control" id="search-term">
                    <button class="btn btn-primary" id="searchBtn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div>
                    <ul class="list-group" id="city-list"></ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card col-md-9">
                    <div class="card-body" id="current-info">
                        <div id="city-date-icon">
                            <span id='city-name'></span>
                            <span id='current-icon'></span>
                        </div>
                        <div id="current-temp"></div>
                        <div id="current-humidity"></div>
                        <div id="current-wind"></div>
                        <div id="current-uv"></div>
                    </div>
                </div>
                <div class="row" id="forecast-div">
                    <div class="col-md-9">
                        <h4>5-Day Forecast:</h4>
                        <div id="forecast-cards">
                            <div class="card forecast">
                                <div id="forecast-1" class="card-body">
                                    <span class="card-title" id='forecast-date-1'>
                                    </span>
                                    <span id='forecast-icon-1'></span>
                                    <p class="card-text" id="forecast-temp-1"></p>
                                    <p class="card-text" id="forecast-humidity-1"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="forecast-2" class="card-body">
                                    <span class="card-title" id='forecast-date-2'>
                                    </span>
                                    <span id='forecast-icon-2'></span>
                                    <p class="card-text" id="forecast-temp-2"></p>
                                    <p class="card-text" id="forecast-humidity-2"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="forecast-3" class="card-body">
                                    <span class="card-title" id='forecast-date-3'>
                                    </span>
                                    <span id='forecast-icon-3'></span>
                                    <p class="card-text" id="forecast-temp-3"></p>
                                    <p class="card-text" id="forecast-humidity-3"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="forecast-4" class="card-body">
                                    <span class="card-title" id='forecast-date-4'>
                                    </span>
                                    <span id='forecast-icon-4'></span>
                                    <p class="card-text" id="forecast-temp-4"></p>
                                    <p class="card-text" id="forecast-humidity-4"></p>
                                </div>
                            </div>
                            <div class="card forecast">
                                <div id="forecast-5" class="card-body">
                                    <span class="card-title" id='forecast-date-5'>
                                    </span>
                                    <span id='forecast-icon-5'></span>
                                    <p class="card-text" id="forecast-temp-5"></p>
                                    <p class="card-text" id="forecast-humidity-5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
